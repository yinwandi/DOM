<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="添加" id="but">
	<ul class="list">
		<li>香蕉<span class="del">删除</span></li>
		<li>苹果<span class="del">删除</span></li>
		<li>鸭梨<span class="del">删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
      $("#but").click(function(){
      	var value=$("#txt").val()
      	var $li=$("<li></li>")
      	$li.text(value)
      	var $span=$("<span class='del'>删除</span>")
      	$li.append($span)
      	$(".list").append($li)

      })

      $(".list").delegate(".del","click",function(){
      	$(this).parent().remove()
      })
	</script>
</body>
</html>
